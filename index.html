<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splinetool/runtime@1.0.42/build/spline-runtime.min.js" integrity="sha384-<hash>" crossorigin="anonymous"></script>
</head>
<body class="bg-zinc-900 text-white overflow-x-hidden">
    
    <!-- Spline 3D Background -->
    <div id="3d-container" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <!-- Floating Navigation -->
    <nav class="fixed right-8 top-1/2 -translate-y-1/2 z-50 hidden md:block">
        <ul class="space-y-6 text-right">
            <li class="nav-item hover:text-cyan-400 transition" data-section="home">Home</li>
            <li class="nav-item hover:text-cyan-400 transition" data-section="projects">Projects</li>
            <li class="nav-item hover:text-cyan-400 transition" data-section="skills">Skills</li>
            <li class="nav-item hover:text-cyan-400 transition" data-section="contact">Contact</li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen relative z-10 flex items-center px-8">
        <div class="max-w-2xl">
            <h1 class="text-6xl md:text-8xl font-bold mb-4 animate-float">
                Hi, I'm <span class="text-cyan-400">Alex</span>
            </h1>
            <p class="text-xl md:text-2xl mb-8 opacity-90">
                Frontend Developer & 3D Artist
            </p>
            <button class="cta-button bg-cyan-500 hover:bg-cyan-600 px-8 py-3 rounded-full">
                View Work â†’
            </button>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 px-8 relative z-10">
        <h2 class="text-4xl mb-16 text-center">Featured Projects</h2>
        <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
            <!-- Project Card 1 -->
            <div class="project-card">
                <div class="project-3dview mb-4">
                    <!-- Placeholder for 3D project visualization -->
                    <p class="text-center text-gray-500">3D View Coming Soon</p>
                </div>
                <h3 class="text-2xl mb-2">3D E-Commerce Platform</h3>
                <p class="opacity-80">Interactive product visualization system</p>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen relative z-10 flex items-center justify-center px-8">
        <div class="glass-container bg-white/5 p-12 rounded-3xl backdrop-blur-lg max-w-2xl">
            <h2 class="text-4xl mb-8">Let's Connect</h2>
            <form class="space-y-6">
                <input type="text" placeholder="Name" class="form-input">
                <input type="email" placeholder="Email" class="form-input">
                <textarea rows="5" placeholder="Message" class="form-input"></textarea>
                <button class="cta-button bg-cyan-500 hover:bg-cyan-600 px-8 py-3 rounded-full w-full">
                    Send Message
                </button>
            </form>
    <script src="app.js"></script>
    </section>
</body>
</html>
